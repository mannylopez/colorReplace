<!DOCTYPE html>
<html>
<body>

<textarea id="myTextarea" rows="4" cols="50"></textarea>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
	var str = document.getElementById("myTextarea").value; //7:17 PM`
	console.log(str);
	var mapObj = {
   		'data\-highlight\-colour="yellow"':'style="background-color:rgb(249,231,159);',
   		'data\-highlight\-colour="red"':'style="background-color: rgb(245,183,177);',
   		'data\-highlight\-colour="green"':'style="background-color: rgb(171,235,198);',
   		'data\-highlight\-colour="blue"':'style="background-color: rgb(174,214,241);',
   		'data\-highlight\-colour="grey"':'style="background-color: rgb(247,247,247);',
	};
	var res = str.replace(/data-highlight-colour="yellow"|data-highlight-colour="red"|data-highlight-colour="green"|data-highlight-colour="blue"|data-highlight-colour="grey"/gi, function(matched){
			return mapObj[matched];
		});
	document.getElementById("myTextarea").value = res; //7:18 PM`
}
</script>

</body>
</html>
